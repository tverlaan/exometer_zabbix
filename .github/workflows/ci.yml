name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
    strategy:
      matrix:
        elixir_version: ['1.13', '1.14', '1.15']
        otp_version: ['24.3', '25.3']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: ${{ matrix.elixir_version }}
        otp-version: ${{ matrix.otp_version }}

    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-${{ matrix.otp_version }}-mix-${{ hashFiles('**/mix.*') }}
        restore-keys: ${{ runner.os }}-${{ matrix.otp_version }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile
      run: mix compile --warnings-as-errors

    - name: Format
      run: mix format --check-formatted

    - name: Test
      run: mix test --no-start

    - name: CLeanup application build files
      run: mix clean
